<!DOCTYPE html>
<html lang="ru">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Player </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: radial-gradient(circle at 10% 20%, rgba(255, 200, 124, 0.1) 0%, rgba(255, 200, 124, 0) 20%), radial-gradient(circle at 80% 80%, rgba(143, 0, 255, 0.1) 0%, rgba(143, 0, 255, 0) 20%);
                z-index: -1;
            }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

            header h1 {
                font-size: 2.8rem;
                margin-bottom: 10px;
                background: linear-gradient(to right, #ff7e5f, #feb47b);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                text-shadow: 0 0 10px rgba(255, 126, 95, 0.3);
            }

            header p {
                font-size: 1.1rem;
                color: #e0e0e0;
                max-width: 600px;
                margin: 0 auto 15px;
            }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .player-section {
            flex: 1;
            min-width: 320px;
            background: rgba(25, 25, 50, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-section {
            flex: 1;
            min-width: 320px;
            background: rgba(25, 25, 50, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            color: #feb47b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .section-title i {
                font-size: 1.3rem;
            }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

            .tab.active {
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
                box-shadow: 0 4px 10px rgba(255, 126, 95, 0.3);
            }

        .tab-content {
            display: none;
            height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

            .tab-content::-webkit-scrollbar {
                width: 8px;
            }

            .tab-content::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.05);
                border-radius: 10px;
            }

            .tab-content::-webkit-scrollbar-thumb {
                background: linear-gradient(to bottom, #ff7e5f, #feb47b);
                border-radius: 10px;
            }

            .tab-content.active {
                display: block;
            }

        .now-playing {
            text-align: center;
            margin-bottom: 30px;
        }

        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
        }

            .album-art img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .album-art .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.4);
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 0;
                transition: opacity 0.3s;
            }

            .album-art:hover .overlay {
                opacity: 1;
            }

            .album-art .overlay i {
                font-size: 3rem;
                color: white;
            }

        .song-info {
            margin-bottom: 15px;
        }

        .song-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 1.2rem;
            color: #ccc;
        }

        .progress-container {
            margin: 25px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 5px;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border-radius: 3px;
            transition: width 0.1s linear;
            width: 0%;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #aaa;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 25px 0;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

            .control-btn:hover {
                background: rgba(255, 255, 255, 0.1);
                transform: scale(1.1);
            }

            .control-btn.play-pause {
                width: 70px;
                height: 70px;
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
                box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
                font-size: 1.8rem;
            }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-slider {
            flex: 1;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
        }

            .volume-slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                width: 16px;
                height: 16px;
                border-radius: 50%;
                background: #ff7e5f;
                cursor: pointer;
            }

        .playlist {
            list-style: none;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .playlist-item:hover {
                background: rgba(255, 255, 255, 0.1);
                transform: translateX(5px);
            }

            .playlist-item.active {
                background: linear-gradient(90deg, rgba(255, 126, 95, 0.3), rgba(254, 180, 123, 0.1));
                border-left: 4px solid #ff7e5f;
            }

            .playlist-item .play-icon {
                margin-right: 15px;
                color: #ff7e5f;
                font-size: 1.2rem;
            }

            .playlist-item .song-details {
                flex: 1;
            }

                .playlist-item .song-details .title {
                    font-size: 1.1rem;
                    font-weight: 500;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }

                .playlist-item .song-details .artist {
                    font-size: 0.9rem;
                    color: #aaa;
                }

            .playlist-item .duration {
                color: #aaa;
                font-size: 0.9rem;
                margin-left: 10px;
            }

        .visualizer {
            width: 100%;
            height: 120px;
            margin-top: 30px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
        }

        .bar {
            width: 8px;
            background: linear-gradient(to top, #ff7e5f, #feb47b);
            border-radius: 4px 4px 0 0;
            height: 20px;
        }

        .popular-section {
            margin-top: 30px;
            width: 100%;
            background: rgba(25, 25, 50, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .popular-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .popular-song {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

            .popular-song:hover {
                transform: translateY(-5px);
                background: rgba(255, 255, 255, 0.1);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }

            .popular-song .cover {
                width: 100%;
                aspect-ratio: 1/1;
                border-radius: 10px;
                background: linear-gradient(45deg, #ff7e5f, #feb47b);
                margin-bottom: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                position: relative;
            }

                .popular-song .cover img {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                }

                .popular-song .cover .overlay {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.4);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    opacity: 0;
                    transition: opacity 0.3s;
                }

            .popular-song:hover .cover .overlay {
                opacity: 1;
            }

            .popular-song .cover .overlay i {
                font-size: 2rem;
                color: white;
            }

            .popular-song .title {
                font-size: 1.1rem;
                font-weight: 600;
                margin-bottom: 5px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .popular-song .artist {
                font-size: 0.9rem;
                color: #aaa;
                margin-bottom: 10px;
            }

            .popular-song .play-btn {
                background: rgba(255, 255, 255, 0.1);
                border: none;
                color: #ff7e5f;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.3s ease;
            }

                .popular-song .play-btn:hover {
                    background: rgba(255, 126, 95, 0.3);
                    transform: scale(1.1);
                }

        .config-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #ff7e5f;
        }

            .config-section h3 {
                margin-bottom: 15px;
                color: #feb47b;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .config-section p {
                color: #aaa;
                margin-bottom: 15px;
                font-size: 0.95rem;
            }

            .config-section code {
                background: rgba(0, 0, 0, 0.4);
                padding: 15px;
                border-radius: 10px;
                display: block;
                overflow-x: auto;
                margin: 15px 0;
                font-size: 0.9rem;
                line-height: 1.5;
            }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #aaa;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .album-art {
                width: 200px;
                height: 200px;
            }

            .song-title {
                font-size: 1.5rem;
            }

            header h1 {
                font-size: 2.2rem;
            }

            .popular-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-music"></i> Better Player</h1>
        <p>Ur best music player in ur life</p>
    </header>

    <div class="container">
        <section class="player-section">
            <h2 class="section-title"><i class="fas fa-play-circle"></i> Now playing</h2>
            <div class="now-playing">
                <div class="album-art" id="album-art">
                    <i class="fas fa-music"></i>
                    <div class="overlay">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="song-info">

            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span class="current-time" id="current-time">0:00</span>
                    <span class="duration" id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prev">
                    <i class="fas fa-step-backward"></i>

                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="next">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>

            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.1">
            </div>

            <div class="visualizer" id="visualizer">
                
            </div>

        <section class="playlist-section">
            <h2 class="section-title"><i class="fas fa-list"></i> Ur playlist</h2>
            <div class="tabs">
                <div class="tab active" data-tab="user">Ur music</div>
                <div class="tab" data-tab="popular">Popular</div>
            </div>

            <div class="tab-content active" id="user-playlist">
                <ul class="playlist" id="playlist">
                    <li class="playlist-item">
                        <div class="play-icon">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="song-details">
                            <div class="title">Choose music from popular</div>
                            <div class="artist">Or add ur</div>
                        </div>
                        <div class="duration">0:00</div>
                    </li>
                </ul>
            </div>

            <div class="tab-content" id="popular-playlist">
                <ul class="playlist" id="popular-list">
                    
                </ul>
            </div>
        </section>
    </div>

    <section class="popular-section">
        <h2 class="section-title"><i class="fas fa-fire"></i> Popular music</h2>
       
        <div class="popular-grid" id="popular-grid">
            
        </div>
    </section>

    <footer>
        <p>Better music Player </p>
    </footer>

    <!-- Аудио элемент для воспроизведения -->
    <audio id="audio-player"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Массив популярных песен
            const popularSongs = [
                {
                    id: 1,
                    title: "franchise",
                    artist: "travis scott",
                    duration: "3:55",
                    cover: "https://upload.wikimedia.org/wikipedia/ru/f/f7/Travis_Scott_-_Franchise.png",
                    url: "music/franchise.mp3"
                },
                {
                    id: 2,
                    title: "over",
                    artist: "playboi carty",
                    duration: "2:46",
                    cover: "https://upload.wikimedia.org/wikipedia/ru/b/b9/Whole_Lotta_Red.png",
                    url: "music/over.mp3"
                },
                {
                    id: 3,
                    title: "Evil jordan",
                    artist: "playboi carty",
                    duration: "2:44",
                    cover: "https://lastfm.freetls.fastly.net/i/u/770x0/a1ae3738d6b4c9ba090f2ae493c76c8d.jpg",
                    url: "music/evil jordan.mp3"
                },
                {
                    id: 4,
                    title: "Photo",
                    artist: "playboi craty",
                    duration: "2:52",
                    cover: "https://lastfm.freetls.fastly.net/i/u/770x0/a1ae3738d6b4c9ba090f2ae493c76c8d.jpg",
                    url: "music/photo.mp3"
                }
                {
                    id: 5,
                    title: "Плохая ****",
                    artist: "Gone Flud",
                    duration: "2:08",
                    cover: "https://i.scdn.co/image/ab67616d0000b2733693efc3b2beb93c23aa4dbc",
                    url: "music/Плохая Сука.mp3"
                }
            ];

            // Элементы DOM
            const playPauseBtn = document.getElementById('play-pause');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');
            const volumeSlider = document.getElementById('volume');
            const progressBar = document.getElementById('progress');
            const progressContainer = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const songTitle = document.getElementById('song-title');
            const songArtist = document.getElementById('song-artist');
            const albumArt = document.getElementById('album-art');
            const playlistEl = document.getElementById('playlist');
            const popularListEl = document.getElementById('popular-list');
            const popularGridEl = document.getElementById('popular-grid');
            const visualizer = document.getElementById('visualizer');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const audioPlayer = document.getElementById('audio-player');

            // Текущее состояние
            let isPlaying = false;
            let currentSongIndex = 0;
            let visualizerBars = [];
            let playlist = [];

            // Установка громкости по умолчанию 10%
            volumeSlider.value = 0.1;
            audioPlayer.volume = 0.1;

            // Переключение вкладок
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Удаляем активный класс у всех вкладок
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));

                    // Добавляем активный класс текущей вкладке
                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}-playlist`).classList.add('active');
                });
            });

            // Инициализация визуализатора
            function initVisualizer() {
                visualizer.innerHTML = '';
                visualizerBars = [];
                for (let i = 0; i < 40; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    bar.style.height = `${Math.random() * 80 + 20}px`;
                    visualizer.appendChild(bar);
                    visualizerBars.push(bar);
                }
            }

            // Обновление визуализатора
            function updateVisualizer() {
                if (!isPlaying) return;

                visualizerBars.forEach(bar => {
                    const newHeight = Math.random() * 80 + 20;
                    bar.style.height = `${newHeight}px`;
                    bar.style.opacity = 0.7 + Math.random() * 0.3;
                });

                requestAnimationFrame(updateVisualizer);
            }

            // Загрузка песни
            function loadSong(index) {
                if (playlist.length === 0) return;

                const song = playlist[index];
                songTitle.textContent = song.title || "Неизвестный трек";
                songArtist.textContent = song.artist || "Неизвестный исполнитель";

                // Обновление обложки
                if (song.cover) {
                    albumArt.innerHTML = `
                        <img src="${song.cover}" alt="${song.title}">
                        <div class="overlay">
                            <i class="fas fa-play"></i>
                        </div>
                    `;
                } else {
                    albumArt.innerHTML = `
                        <i class="fas fa-music"></i>
                        <div class="overlay">
                            <i class="fas fa-play"></i>
                        </div>
                    `;
                }

                // Установка источника аудио
                audioPlayer.src = song.url;
                audioPlayer.load();

                // Обновление активного элемента плейлиста
                document.querySelectorAll('.playlist-item').forEach((item, idx) => {
                    if (idx === index) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });

                // Воспроизведение, если плеер был включен
                if (isPlaying) {
                    audioPlayer.play().catch(e => console.error("Ошибка воспроизведения:", e));
                }
            }

            // Воспроизведение/пауза
            function togglePlay() {
                if (playlist.length === 0) {
                    alert("Пожалуйста, выберите трек из плейлиста!");
                    return;
                }

                isPlaying = !isPlaying;

                if (isPlaying) {
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    audioPlayer.play().catch(e => console.error("Ошибка воспроизведения:", e));
                    updateVisualizer();
                } else {
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    audioPlayer.pause();
                }
            }

            // Предыдущая песня
            function prevSong() {
                if (playlist.length === 0) return;

                currentSongIndex--;
                if (currentSongIndex < 0) {
                    currentSongIndex = playlist.length - 1;
                }
                loadSong(currentSongIndex);
            }

            // Следующая песня
            function nextSong() {
                if (playlist.length === 0) return;

                currentSongIndex++;
                if (currentSongIndex > playlist.length - 1) {
                    currentSongIndex = 0;
                }
                loadSong(currentSongIndex);
            }

            // Обновление прогресс-бара
            function updateProgress(e) {
                if (playlist.length === 0) return;

                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;

                // Расчет нового времени
                const newTime = (clickX / width) * duration;
                audioPlayer.currentTime = newTime;
            }

            // Обновление времени
            function updateTime() {
                // Обновляем текущее время
                const currentMinutes = Math.floor(audioPlayer.currentTime / 60);
                const currentSeconds = Math.floor(audioPlayer.currentTime % 60);
                currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' + currentSeconds : currentSeconds}`;

                // Обновляем длительность
                const durationMinutes = Math.floor(audioPlayer.duration / 60);
                const durationSeconds = Math.floor(audioPlayer.duration % 60);
                durationEl.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' + durationSeconds : durationSeconds}`;

                // Обновляем прогресс-бар
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }

            // Установка громкости
            function setVolume() {
                audioPlayer.volume = volumeSlider.value;
            }

            // Генерация популярного плейлиста
            function generatePopularPlaylist() {
                popularSongs.forEach((song, index) => {
                    // Для списка в плейлисте
                    const li = document.createElement('li');
                    li.className = 'playlist-item';

                    li.innerHTML = `
                        <div class="play-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="song-details">
                            <div class="title">${song.title}</div>
                            <div class="artist">${song.artist}</div>
                        </div>
                        <div class="duration">${song.duration}</div>
                    `;

                    li.addEventListener('click', () => {
                        addSongToPlaylist(song);
                    });

                    popularListEl.appendChild(li);

                    // Для сетки популярной музыки
                    const songCard = document.createElement('div');
                    songCard.className = 'popular-song';
                    songCard.innerHTML = `
                        <div class="cover">
                            ${song.cover ? `<img src="${song.cover}" alt="${song.title}">` : '<i class="fas fa-music"></i>'}
                            <div class="overlay">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                        <div class="title">${song.title}</div>
                        <div class="artist">${song.artist}</div>
                        <div class="duration">${song.duration}</div>
                        <div style="display: flex; justify-content: flex-end; margin-top: 15px;">
                            <div class="play-btn" data-id="${song.id}">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    `;

                    songCard.addEventListener('click', () => {
                        addSongToPlaylist(song);
                    });

                    popularGridEl.appendChild(songCard);
                });
            }

            // Добавление песни в плейлист
            function addSongToPlaylist(song) {
                // Проверяем, есть ли песня уже в плейлисте
                const songExists = playlist.some(s => s.id === song.id);

                if (!songExists) {
                    playlist.push(song);

                    // Обновляем плейлист
                    playlistEl.innerHTML = '';
                    generateUserPlaylist();
                }

                // Устанавливаем текущую песню
                currentSongIndex = playlist.findIndex(s => s.id === song.id);
                loadSong(currentSongIndex);

                // Начинаем воспроизведение
                if (!isPlaying) {
                    togglePlay();
                }
            }

            // Генерация пользовательского плейлиста
            function generateUserPlaylist() {
                playlist.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'playlist-item';
                    if (index === currentSongIndex) {
                        li.classList.add('active');
                    }

                    li.innerHTML = `
                        <div class="play-icon">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="song-details">
                            <div class="title">${song.title}</div>
                            <div class="artist">${song.artist}</div>
                        </div>
                        <div class="duration">${song.duration}</div>
                    `;

                    li.addEventListener('click', () => {
                        currentSongIndex = index;
                        loadSong(currentSongIndex);
                        if (!isPlaying) {
                            togglePlay();
                        }
                    });

                    playlistEl.appendChild(li);
                });
            }

            // Инициализация
            function init() {
                initVisualizer();
                generatePopularPlaylist();
                generateUserPlaylist();

                // Добавляем обработчик для кнопки play/pause
                playPauseBtn.addEventListener('click', togglePlay);
                
                // Обработчики событий
                prevBtn.addEventListener('click', prevSong);
                nextBtn.addEventListener('click', nextSong);
                volumeSlider.addEventListener('input', setVolume);
                progressContainer.addEventListener('click', updateProgress);
                audioPlayer.addEventListener('timeupdate', updateTime);
                audioPlayer.addEventListener('ended', nextSong);

                // Загрузка первой песни при наличии
                if (playlist.length > 0) {
                    loadSong(currentSongIndex);
                }
            }

            init();
        });
    </script>
</body>
</html>
